<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
        <div class="display">0</div>
        <div class="top">
          <button class="clear">C</button>
          <button class="backspace">&larr;</button>
        </div>
        <div class="numpad row-1">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators" id="divide">&#247</button>
        </div>
        <div class="numpad row-2">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators" id="multiply">x</button>
        </div>
        <div class="numpad row-3">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators" id="subtract">-</button>
        </div>
        <div class="numpad row-4">
          <button class="numbers zero">0</button>
          <button class="decimal">.</button>
          <button class="operators" id="add">+</button>
        </div>
        <div class="bottom">
          <button class="equal">=</button>
        </div>
      </div>
  </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
